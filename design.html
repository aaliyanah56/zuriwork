<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Quiz on Important Facts</h1>
      </header>
      <div class="contents">
        <main>
          <div class="question">
            Which one of these is a Javascript package manager?
          </div>
          <section>
            <input type="radio" name="jav_package" value="node.js" />
            <label for="node.js">a : Node.js</label><br />
            <input type="radio" name="jav_package" value="typescript" />
            <label for="Typescript">b : Typescript</label><br />
            <input type="radio" name="jav_package" value="npm" />
            <label for="npm">c : npm </label><br />
          </section>
        </main>
        <footer>
          <div class="buttons">
            <button>Previous Question</button>
            <button>Next Question</button>
          </div>
        </footer>
        <br />
      </div>
    </div>
  </body>
</html>
